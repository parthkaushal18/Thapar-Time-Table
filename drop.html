<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Options</title>
  <link rel="stylesheet" href="dropdown.css" />
</head>
<body>
  <h1>Select Your Options</h1>
  <form id="options-form">
    <label for="dropdown1">Select your group:</label>
    <select id="dropdown1" name="dropdown1">
      <option value="1ST YEAR A">1st year A</option>
      <option value="1ST YEAR B">1st year B</option>
    </select>
    <br /><br />
    <label for="dropdown2">Select your subgroup:</label>
    <select id="dropdown2" name="dropdown2">
      <option value="1A1">1A1</option>
      <option value="1 A52">1A52</option>
      <option value=" 1 A47">1A47</option>
    </select>
    <br /><br />
    <input type="button" value="Show Timetable" id="show-timetable" />
  </form>
  <div id="timetable-container"></div>
  <script src="drop.js"></script>
</body>
</html>
